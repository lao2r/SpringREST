<div id="editModalLabel" class="modal fade" th:id="${'editModal'+user.id}" tabindex="-1"
     aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form th:action="@{/admin/users/{id}(id=${user.getId()})}"
            th:object="${user}"
            th:method="PATCH">
        <div class="modal-body col-md text-center">
          <label for="id0"><b>ID</b></label>
          <input th:name="id" th:type="text" class="form-control"
                 id="id0" th:value="${user.id}" readonly="true"/>
          <br>
          <label for="firstname0"><b>First name</b></label>
          <input th:name="firstName" th:type="text"
                 class="form-control" id="firstName0"
                 th:value="${user.firstName}"/>
          <br>
          <label for="lastName0"><b>Last name</b></label>
          <input th:name="lastName" th:type="text"
                 class="form-control" id="lastName0"
                 th:value="${user.lastName}"/>
          <br>
          <label for="email0"><b>E-mail</b></label>
          <input th:name="email" th:type="text"
                 class="form-control" id="email0"
                 th:value="${user.email}"/>
          <br>
          <label for="password0"><b>Password</b></label>
          <input th:name="password" th:type="password"
                 class="form-control" id="password0"
                 th:value="${user.password}"/>
          <br>
          <label for="multiSelect">Role</label>
          <select required class="form-control" multiple name="listOfRoles" id="multiSelect">
            <option th:each="role : ${listRoles}" th:value="${role.getId()}"
                    th:text="${role.getAuthority().substring(5)}"></option>
          </select>
        </div>
        <br><br>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Close
          </button>
          <button type="submit" class="btn btn-primary">
            Edit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
