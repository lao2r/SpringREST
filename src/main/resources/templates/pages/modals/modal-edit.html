<div class="modal fade" id="modal-edit" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="text-align: center;">
                    <div class="row justify-content-center align-items-center">
                        <form th:method="PUT">
                            <div class="form-group text-center font-weight-bold">
                                <label for="id1">ID
                                    <input type="number" class="form-control form-control-sm"
                                           name="id" id="id1" readonly>
                                </label>
                                <br>
                                <label for="firstName1">First name
                                    <input class="form-control form-control-sm" type="text"
                                           name="firstName" id="firstName1">
                                </label>
                                <br>
                                <label for="lastName1">Last name
                                    <input type="text" class="form-control form-control-sm"
                                           name="lastName" id="lastName1">
                                </label>
                                <br>
                                <label for="email1">Email
                                    <input type="email" class="form-control form-control-sm"
                                           name="email" id="email1">
                                </label>
                                <br>
                                <label for="password1">Password
                                    <input type="password" class="form-control form-control-sm"
                                           name="password" id="password1">
                                </label>
                                <br>
                                <label>Role
                                    <select class="form-control form-control-sm" size="2"
                                            name="checkBoxRoles" id="roles1" multiple>
                                        <option th:each="role : ${roles}"
                                                th:value="${role.getId()}"
                                                th:text="${role.getName().substring(5)}">
                                        </option>
                                    </select>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                <button onclick="update()" type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
