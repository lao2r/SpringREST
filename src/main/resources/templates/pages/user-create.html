<div class="card">
    <div class="card-header">
        Add new user
    </div>

    <div class="card-body">
        <div class="row justify-content-center align-items-center">

            <form class="text-center" id="userCreateForm">

                <div class="form-group font-weight-bold">
                    <label for="firstName">First name</label>
                    <input required class="form-control" id="firstName"
                           placeholder="First Name" type="text"/>


                    <label for="lastName">Last name</label>
                    <input required class="form-control" id="lastName"
                           placeholder="Last name" type="text"/>


                    <label for="email">Email</label>
                    <input required class="form-control" id="email"
                           placeholder="Email" type="text"/>


                    <label for="password">Password</label>
                    <input required class="form-control" id="password"
                           placeholder="Password" type="password"/>


                    <label for="multiSelect">Role</label>

                    <select required class="form-control" multiple
                            name="roles"
                            id="multiSelect" size="2">
                    </select>


                </div>
                <button id="create_user" class="btn btn-success">Add new user</button>
            </form>

        </div>
    </div>
</div>
