<h1>User information page</h1>

<div class="card">
    <div class="card-header">
        About user
    </div>
    <div class="card-body">

        <div class="row">
            <table class="table table-hover table-responsive-lg table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${#authentication.getPrincipal().getId()}">id</td>
                    <td th:text="${#authentication.getPrincipal().getFirstName()}">first_name</td>
                    <td th:text="${#authentication.getPrincipal().getLastName()}">last_name</td>
                    <td th:text="${#authentication.getPrincipal().getEmail()}">email</td>

                    <td>
                     <span th:each="role : ${#authentication.getPrincipal().getAuthorities()}">
                        <span th:utext="${role.getAuthority().substring(5)}"></span>
                     </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <br><br>
    </div>
</div>
