<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div align="center">
<h1>Login</h1>
    <br/>
<form th:action="@{/login}" method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Email:</td>
            <td>
                <label for="username">
                    <input type="text" id="username" name="email" autofocus="autofocus" /> <br />
                </label>
            </td>
        </tr>

        <tr>
            <td>Password:</td>
            <td>
                <label for="password">
                    <input type="password" id="password" name="password" /> <br />
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="login" value="Log in" />
                <a style="margin-left:80px" th:href="@{'registration'}">Create new account</a>
            </td>
        </tr>
    </table>

</form>
</div>
</body>
</html>
