<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Manager</title>
</head>
<body>
<div align="center">
    <h1>Users</h1>
    <a href="/admin/user-create">Create new user</a>
    <br/>
    <tr>
        <td colspan="2">
            <a th:href="@{/logout}">Logout</a>
        </td>
    </tr>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:each="role : *{user.getRoles()}" th:text="${role.getName().toString()}">Role 1</td>
            <td>
                <form th:method="GET" th:action="@{admin/user-update/{id}(id=${user.getId()})}">
                    <input th:type="submit" value="Edit">
                </form>
                <form th:method="DELETE" th:action="@{admin/user-delete/{id}(id=${user.getId()})}">
                    <input th:type="submit" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>
</body>
</html>
