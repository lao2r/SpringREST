<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/admin/user-update}" th:object="${user}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Roles:</td>
                <td colspan="2">
                <select th:name="rolesId" multiple="multiple">
                    <option th:each="d : ${listRoles}"
                            th:value="${d.getId()}"
                            th:selected="${user.getRoles().contains(d)}"
                            th:text="${d.getName().substring(5)}">
                    </option>
                </select>
            <tr>
                <td colspan="2">
                    <button type="submit">Update</button>
                    <a style="margin-left:167px" href="/logout">Logout</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
